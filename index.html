<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Angular 1 </title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="./bower_components/angular/angular.min.js"></script>
	<script src="./js/app.js"></script>
	<script src="./js/ctrl.js"></script>

</head>
<body ng-controller="controller">

	<h1 ng-click="log()"> Click Me!</h1>

		<p> This is an Angular Practice Exercise! 
		<br>{{ fun }} </p>

		<p>Clicks: {{ counter }}</p>

		<p> Hello, {{ first }} {{ last }}</p>

		
		<form>
			<input type="text" placeholder="First Name" ng-model="first">
			<input type="text" placeholder="Last Name" ng-model="last">
			<input type="submit" value="submit this!!!!" ng-click="private()">
		</form>
		<h3 ng-if="admin">
			PRIVATE INTEL
		</h3>
</body>
</html>
